<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>Personal Information</legend>
        <label for="one">Name:</label>
        <input id="one" type="text" placeholder="Enter your Name">
        <br/>
        <br/>
        <label for="o">Date Of Birth</label>
        <input id="o" type="date" placeholder="Enter your DOB">
        <br/>
        <br/>
        <label for="n">Gender:</label>
        <label for="n">Male</label>
        <input type="radio" name="he" id="n">
        <label for="n">Female</label>
        <input type="radio" name="he" id="n">
    </fieldset>
    <fieldset>
        <legend>Contact Information</legend>
        <label for="e">Email:</label>
        <input type="email" id="e" placeholder="Enter your email">
        <br/>
        <br/>
        <label for="2">Phone Number:</label>
        <input type="number" id="2" placeholder="Enter your number">
        <br/>
        <br/>
        <label for="two">Address:</label>
        <textarea  id="two"></textarea>
    </fieldset>
    <fieldset>
        <legend>Account Details:</legend>
        <label for="1">Username:</label>
        <input type="text" id="1" placeholder="Enter your Username">
        <br/>
        <br/>
        <label for="3">Password:</label>
        <input type="password" id="3" placeholder="Enter your Password">
        <br/>
        <br/>
        <label for="4">Confirm Password:</label>
        <input type="password" id="4" >
    </fieldset>
    <fieldset>
        <legend>Preference</legend>
        <label for="0">Favorite Colour: </label>
        <input type="color" id="0">
        <br/>
        <br/>
        <label for="4">Upload Profile Picture:</label>
        <input type="file"  id="4">
        <br/>
        <br/>
        <label for="5">Interest:</label>
        <label for="5">Reading</label>
        <input type="checkbox" id="5">
        <label for="5">Traveling</label>
        <input type="checkbox" id="5">
        <label for="5">Coding</label>
        <input type="checkbox" id="5">
    </fieldset>
</body>
</html>
