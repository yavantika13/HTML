<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>HTML Formatting Tags</h2>

    <p><b>This text is bold</b></p>
    <p><strong>This text is strong(strong - semantic bold)</strong></p>
  
    <p><i>This text is italic </i></p>
    <p><em>this text is emphasized(em- semantic italic)</em></p>

    <p><u>This text is underlined(u)</u></p>
    <p><s>This text is stuck</s></p>

    <p><mark>this text is highlighted using mark</mark></p>
    <p><small>this text is small(small)</small></p>
    <p><sub>this text is subscript(sub)</sub></p>

</body>
</html>
